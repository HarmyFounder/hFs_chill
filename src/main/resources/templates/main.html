<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>main</title>
</head>
<body>

<div th:each="activity : ${activities}">

    <a th:href="@{/chill/{id}(id=${activity.getId()})}" th:text="${activity.getTitle()}"></a>

</div>

<form th:method="POST" th:action="@{/chill/main}">
    <input type="text" name="title" placeholder="type a title">
    <button type="submit">add!</button>
</form>

<br/>

<a th:href="@{/chill/random}">get activity!</a>

</body>
</html>
